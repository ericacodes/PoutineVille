<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Mate:ital@1&family=Rhodium+Libre&family=Ruthie&display=swap"
        rel="stylesheet">

    <!-- Customzed CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/menu.css" type="text/css" />
    <link rel="stylesheet" href="styles/order-form.css" type="text/css" />

    <title>Fooedie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Foodie</a>
        </nav>
        <div class="header-text">
            <div class="header-address">123 Pandora Street, Montreal QC - (514) 777 7890</div>
            <div class="header-slogan">Excepteur sint occaecat</div>
            <button class="header-btn" type="button">Order Now</button>

        </div>
    </header>

    <section id="order-section" class="my-5">
        <div class="row m-3">
        </div>

        <div id="order-form">
            <form action="/orders" method="POST"
                class="order-form d-flex flex-column justify-content-center align-items-center">
                <label for="phone_number">Enter your phone number:</label>
                <input type="tel" id="phone-number" name="phone_number" placeholder="phone number"
                     required>
                <button class="order-form__btn mt-3" type="submit">Submit Order</button>
            </form>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/loadDishes.js"></script>
    <script type="text/javascript" src="./scripts/submitOrder.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/scrollToOrderSection.js"></script>

</body>

</html>
